<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <h2>Smart Bite</h2>
        <button onclick="showSection('bmiSection')">BMI Calculator</button>
        <button onclick="showSection('proteinSection')">Protein Tracker</button>
        <button onclick="showSection('mealLogSection')">Meal Log</button>
    </div>

    <div class="main-content">

        <!-- BMI Calculator Section -->
        <div id="bmiSection" class="section active">
            <h2>BMI Calculator</h2>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight">
            <label for="height">Height (m):</label>
            <input type="number" id="height">
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmiResult"></p>
        </div>

        <!-- Protein Tracker Section -->
        <div id="proteinSection" class="section">
            <h2>Protein Tracker</h2>
            <label for="food">Food:</label>
            <input type="text" id="food">
            <label for="quantity">Quantity (servings):</label>
            <input type="number" id="quantity">
            <button onclick="addFood()">Add Food</button>
            <h3 id="totalProtein">Total Protein: 0g</h3>
            <ul id="foodList"></ul>
            <p id="proteinFeedback"></p>
        </div>

        <!-- Meal Log Section -->
        <div id="mealLogSection" class="section">
            <h2>Meal Log</h2>
            <input type="file" id="photoUpload" accept="image/*">
            <h3>Latest Upload:</h3>
            <img id="latestPhoto" alt="Latest Upload">
            <h3>Meal History:</h3>
            <div id="photoHistory"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
