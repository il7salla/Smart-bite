<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Smart Bite!</h1>
    <nav>
      <ul>
        <li><a href="#bmiSection">BMI Calculator</a></li>
        <li><a href="#proteinSection">Protein Tracker</a></li>
      </ul>
    </nav>
  </header>

  <section id="bmiSection">
    <h2>BMI Calculator</h2>
    <form>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required>
      <label for="height">Height (m):</label>
      <input type="number" id="height" name="height" required>
      <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <p id="bmiResult"></p>
  </section>

  <section id="proteinSection">
    <h2>Protein Intake Tracker</h2>
    <form>
      <label for="food">Food:</label>
      <input type="text" id="food" name="food" required>
      <label for="quantity">Quantity (servings):</label>
      <input type="number" id="quantity" name="quantity" required>
      <button type="button" onclick="addFood()">Add Food</button>
    </form>
    <ul id="foodList"></ul>
    <p id="totalProtein">Total Protein: 0g</p>
    <p id="proteinFeedback"></p>
  </section>

  <script src="app.js"></script>
  <script src="script.js"></script>
</body>
</html>
