<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bite</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { margin: 10px; padding: 8px; }
  </style>
</head>
<body>
  <h1>Smart Bite - Weight Management App</h1>

  <input type="text" id="name" placeholder="Name">
  <input type="number" id="age" placeholder="Age">
  <input type="number" id="weight" placeholder="Weight (kg)">
  <input type="number" id="height" placeholder="Height (cm)">
  <button onclick="submitUser()">Check BMI</button>

  <div id="result"></div>

  <script>
    function calculateBMI(weight, height) {
      return (weight / ((height / 100) ** 2)).toFixed(1);
    }

    function getWeightStatus(bmi) {
      if (bmi < 18.5) return 'Underweight';
      if (bmi >= 18.5 && bmi < 24.9) return 'Normal weight';
      if (bmi >= 25 && bmi < 29.9) return 'Overweight';
      return 'Obese';
    }

    function suggestChanges(bmi) {
      if (bmi < 18.5) return 'Increase calorie intake with healthy foods.';
      if (bmi >= 18.5 && bmi < 24.9) return 'Maintain your current diet and exercise routine.';
      if (bmi >= 25) return 'Reduce calorie intake and increase physical activity.';
    }

    function submitUser() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;

      if (!name || !age || !weight || !height) {
        document.getElementById('result').innerText = 'Please fill out all fields.';
        return;
      }

      const bmi = calculateBMI(weight, height);
      const status = getWeightStatus(bmi);
      const suggestion = suggestChanges(bmi);

      document.getElementById('result').innerHTML = `
        <h3>${name}'s Results:</h3>
        <p>BMI: ${bmi} (${status})</p>
        <p>Suggestion: ${suggestion}</p>
      `;
    }
  </script>
</body>
</html>
